name: CRM Backend (Blindado)

on:
  repository_dispatch:
    types: [novo_pedido, update_status, delete_order]

jobs:
  gerenciar-crm:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Desativa o login padr√£o para usarmos o nosso

      - name: Processar e Salvar (Modo Seguro)
        env:
          MY_TOKEN: ${{ secrets.GH_PAT }} 
          # üëÜ O rob√¥ vai ler a chave aqui
        run: |
          # 1. Configura quem √© o rob√¥
          git config --global user.name 'CRM Robot'
          git config --global user.email 'bot@warrior.com'

          # 2. Executa a l√≥gica do banco de dados
          node -e "
            const fs = require('fs');
            const action = '${{ github.event.action }}';
            const payload = ${{ toJson(github.event.client_payload) }};
            
            try {
              let db = [];
              // Prote√ß√£o contra arquivo corrompido ou vazio
              if (fs.existsSync('db.json')) {
                try {
                  const content = fs.readFileSync('db.json', 'utf8');
                  if (content.trim()) db = JSON.parse(content);
                } catch (err) { db = []; }
              }

              let chatIdToNotify = '';
              let statusToNotify = '';

              if (action === 'novo_pedido') {
                const novo = {
                  id: 'ped-' + Date.now(),
                  client: payload.nome || 'Cliente',
                  chat_id: payload.chat_id || '',
                  product: payload.produto || 'Pedido',
                  dueDate: payload.prazo || '',
                  status: 'todo'
                };
                db.push(novo);
              }

              else if (action === 'update_status') {
                const index = db.findIndex(o => o.id === payload.id);
                if (index > -1) {
                  db[index].status = payload.status;
                  if (payload.newDate) { db[index].dueDate = payload.newDate; }
                  chatIdToNotify = db[index].chat_id || '';
                  statusToNotify = payload.status;
                }
              }

              else if (action === 'delete_order') {
                db = db.filter(o => o.id !== payload.id);
              }

              fs.writeFileSync('db.json', JSON.stringify(db, null, 2));
              fs.writeFileSync('notify.txt', chatIdToNotify + '|' + statusToNotify);

            } catch (e) {
              console.error('Erro cr√≠tico no Node:', e);
              process.exit(1); 
            }
          "

          # 3. For√ßa o envio usando a Chave Mestra
          git add db.json
          git commit -m "CRM Action: ${{ github.event.action }}" || echo "Nada mudou"
          
          # AQUI EST√Å O TRUQUE: Autentica√ß√£o via URL
          git remote set-url origin https://x-access-token:${MY_TOKEN}@github.com/${{ github.repository }}
          git push

      - name: Notificar BotConversa
        env:
          API_KEY: ${{ secrets.BOTCONVERSA_KEY }}
        run: |
          if [ -f notify.txt ]; then
            CONTENT=$(cat notify.txt)
            CHAT_ID=$(echo "$CONTENT" | cut -d'|' -f1)
            STATUS=$(echo "$CONTENT" | cut -d'|' -f2)
            
            if [ ! -z "$CHAT_ID" ] && [ "$STATUS" == "doing" ]; then
              curl -X POST "https://backend.botconversa.com.br/api/v1/subscriber/$CHAT_ID/tags" \
              -H "api-key: $API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"tag_id": "Status: Produ√ß√£o"}'
            fi
          fi
