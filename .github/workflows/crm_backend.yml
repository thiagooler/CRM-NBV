name: CRM Backend (Blindado v2)

on:
  repository_dispatch:
    types: [novo_pedido, update_status, delete_order]

jobs:
  gerenciar-crm:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Processar e Salvar
        env:
          # AQUI ESTÁ A CORREÇÃO: Passamos os dados via envelope (ENV), não direto no texto
          MY_TOKEN: ${{ secrets.GH_PAT }} 
          PAYLOAD_JSON: ${{ toJson(github.event.client_payload) }}
          ACTION_TYPE: ${{ github.event.action }}
          API_KEY: ${{ secrets.BOTCONVERSA_KEY }}
        run: |
          git config --global user.name 'CRM Robot'
          git config --global user.email 'bot@warrior.com'

          # Executa o Node.js lendo o envelope seguro
          node -e "
            const fs = require('fs');
            
            // Lê as variáveis de ambiente (Seguro contra erros de aspas)
            const action = process.env.ACTION_TYPE;
            const payload = JSON.parse(process.env.PAYLOAD_JSON);
            
            console.log('Ação:', action);
            
            try {
              let db = [];
              if (fs.existsSync('db.json')) {
                try {
                  const content = fs.readFileSync('db.json', 'utf8');
                  if (content.trim()) db = JSON.parse(content);
                } catch (err) { db = []; }
              }

              let notify = '';

              if (action === 'novo_pedido') {
                const novo = {
                  id: 'ped-' + Date.now(),
                  client: payload.nome || 'Cliente',
                  chat_id: payload.chat_id || '',
                  product: payload.produto || 'Pedido',
                  dueDate: payload.prazo || '',
                  status: 'todo'
                };
                db.push(novo);
              }
              else if (action === 'update_status') {
                const index = db.findIndex(o => o.id === payload.id);
                if (index > -1) {
                  db[index].status = payload.status;
                  if (payload.newDate) db[index].dueDate = payload.newDate;
                  notify = (db[index].chat_id || '') + '|' + payload.status;
                }
              }
              else if (action === 'delete_order') {
                db = db.filter(o => o.id !== payload.id);
                console.log('Pedido deletado.');
              }

              fs.writeFileSync('db.json', JSON.stringify(db, null, 2));
              fs.writeFileSync('notify.txt', notify);

            } catch (e) {
              console.error('Erro no script:', e);
              process.exit(1); 
            }
          "

          # Salva no GitHub
          git add db.json
          git commit -m "CRM Action: ${{ github.event.action }}" || echo "Nada mudou"
          
          # Autentica e Envia
          git remote set-url origin https://x-access-token:${MY_TOKEN}@github.com/${{ github.repository }}
          git push origin main

      - name: Notificar BotConversa
        env:
          API_KEY: ${{ secrets.BOTCONVERSA_KEY }}
        run: |
          if [ -f notify.txt ]; then
            CONTENT=$(cat notify.txt)
            if [ ! -z "$CONTENT" ]; then
              CHAT_ID=$(echo "$CONTENT" | cut -d'|' -f1)
              STATUS=$(echo "$CONTENT" | cut -d'|' -f2)
              
              if [ ! -z "$CHAT_ID" ] && [ "$STATUS" == "doing" ]; then
                 echo "Notificando BotConversa..."
                 curl -s -X POST "https://backend.botconversa.com.br/api/v1/subscriber/$CHAT_ID/tags" \
                 -H "api-key: $API_KEY" \
                 -H "Content-Type: application/json" \
                 -d '{"tag_id": "Status: Produção"}'
              fi
            fi
          fi
